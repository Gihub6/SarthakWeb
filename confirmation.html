<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #6a11cb;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .order-details {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .order-details p {
            margin: 0.5rem 0;
        }

        .navigation {
            margin-top: 2rem;
        }

        .navigation a {
            text-decoration: none;
            color: #6a11cb;
            font-weight: bold;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: #2575fc;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Confirmed!</h1>
        <p>Thank you for your purchase. Your order will be delivered soon.</p>

        <div class="order-details">
            <p><strong>Order Number:</strong> #12345</p>
            <p><strong>Estimated Delivery:</strong> 3-5 business days</p>
        </div>

        <p>If you have any questions, feel free to <a href="contact.html">contact us</a>.</p>

        <div class="navigation">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop More</a>
        </div>

        <button onclick="window.print()">Print Receipt</button>
    </div>
</body>
</html>
