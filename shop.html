<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(to right, #5b1c9b, #225990);
            color: #fff;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #b3d4fc;
        }

        /* Shop Section */
        .shop {
            padding: 2rem 1rem;
        }

        .shop h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #6a11cb;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .product {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product-details {
            padding: 1rem;
            text-align: center;
        }

        .product-details h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-details p {
            font-size: 1rem;
            color: #777;
            margin-bottom: 1rem;
        }

        .product-details button {
            background: #6a11cb;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .product-details button:hover {
            background: #2575fc;
        }

        /* Cart Section */
        .cart {
            margin: 2rem 1rem;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            margin-bottom: 1rem;
            color: #6a11cb;
        }

        .cart ul {
            list-style: none;
        }

        .cart ul li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        
        <div class="container">
            <div class="logo">ShopEase</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="contact.html">contact</a></li>
                    <li><a href="aboutus.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="shop">
        <h1 style="text-align: center; color: #996608; margin-bottom: 1.5rem; position: relative;">
            <span style="z-index: 1; position: relative;">ShopEase</span>
            <img src="https://th.bing.com/th/id/OIP.vdxScbm8vJaoAjEthKkzwQAAAA?rs=1&pid=ImgDetMain" alt="ShopEase Logo" style="position: absolute; top: 0; left: 50%; transform: translate(-50%, -50%); opacity: 0.1; width: 100%; height: 100%; object-fit: cover;">
        </h1>
        <h1>Our Products</h1>
        <div class="product-grid">
            <div class="product">
                <img src="https://th.bing.com/th/id/OIP.uqEk8l3icBm4xoRDKJhcAwHaJ3?w=202&h=269&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Product 1">
                <div class="product-details">
                    <h3>regular fit jeans</h3>
                    <p>$899</p>
                    <button onclick="addToCart('Product 1', 899)">Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <img src="https://www.bing.com/th?id=OPAC.IVDreWi0lK31qw474C474&o=5&pid=21.1&w=160&h=235&rs=1&qlt=100&dpr=1.3&c=8&pcl=f5f5f5" alt="Product 2">
                <div class="product-details">
                    <h3>Girls casual wear</h3>
                    <p>$1099</p>
                    <button onclick="addToCart('Product 2', 1099)">Add to Cart</button>
                    
                </div>
            </div>
            <div class="product">
                <img src="https://www.bing.com/th?id=OPAC.wB6hPmNt376qZQ474C474&o=5&pid=21.1&w=160&h=235&rs=1&qlt=100&dpr=1.3&c=8&pcl=f5f5f5" alt="Product 3">
                <div class="product-details">
                    <h3>Girls ethnic wear</h3>
                    <p>$2499</p>
                    <button onclick="addToCart('Product 3', 2499)">Add to Cart</button>
                    
                </div>
            </div>
            <div class="product">
                <img src="https://th.bing.com/th/id/OIP.sLnztmvdQQVPhF93Dx28kQHaLH?rs=1&pid=ImgDetMain" alt="Product 4">
                <div class="product-details">
                    <h3>Means regular cargo</h3>
                    <p>$999</p>
                    <button onclick="addToCart('Product 4', 999)">Add to Cart</button>
                    
                </div>
            </div>
            <div class="product">
                <img src="https://th.bing.com/th/id/OIP.OwsAq19YdCctBAgSalViXQAAAA?rs=1&pid=ImgDetMain" alt="Product 5">
                <div class="product-details">
                    <h3>Means trendy jacket outfit</h3>
                    <p>$949</p>
                    <button onclick="addToCart('Product 5', 949)">Add to Cart</button>
                    
                </div>
            </div>   
        </div>
    </section>

    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
    </section>
    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p id="cart-total" style="font-size: 1.2rem; margin-top: 1rem;">Total: $0.00</p>
        <button id="buy-all-btn" style="display: none; background: #6a11cb; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; transition: background 0.3s ease;">Buy All</button>
    </section>
    
    <script>
        const cart = [];
    
        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            renderCart();
        }
    
        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const buyAllBtn = document.getElementById('buy-all-btn');
            
            cartItems.innerHTML = '';
            let total = 0;
    
            cart.forEach(item => {
                total += item.price;
                const li = document.createElement('li');
                li.innerHTML = `
                    ${item.name} - $${item.price.toFixed(2)} 
                    <a href="buy.html?product=${encodeURIComponent(item.name)}&price=${item.price}" 
                       style="text-decoration: none; color: #6a11cb; margin-left: 10px;">
                       Buy
                    </a>
                `;
                cartItems.appendChild(li);
            });
    
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
            buyAllBtn.style.display = cart.length > 0 ? 'block' : 'none';
    
            buyAllBtn.onclick = () => {
                const cartSummary = cart.map(item => `${item.name} - $${item.price.toFixed(2)}`).join(', ');
                const url = `buy.html?product=${encodeURIComponent(cartSummary)}&price=${total.toFixed(2)}`;
                location.href = url;
            };

        }
    </script>
    
    

    <footer>
        <p>&copy; 2023 ShopEase. All rights reserved.</p>
    </footer>

    </script>
</body>
</html>
